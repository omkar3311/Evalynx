<!DOCTYPE html>
<html>
<head>
    <title>Aptitude Engine</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            background: #f5f6fa;
        }

        .sidebar {
            width: 230px;
            background: #0f172a;
            color: white;
            padding: 20px;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .sidebar div {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 6px;
        }

        .sidebar div:hover {
            background: #1e293b;
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .question-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .options label {
            display: block;
            margin: 6px 0;
            cursor: pointer;
        }

        button {
            margin-top: 12px;
            margin-right: 10px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn {
            background: #2563eb;
            color: white;
        }

        .hint-btn {
            background: #e5e7eb;
        }

        .feedback {
            margin-top: 12px;
            font-weight: bold;
        }

        .correct {
            color: #16a34a;
        }

        .wrong {
            color: #dc2626;
        }

        pre {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Question Types</h3>
    {% for t in types %}
        <div onclick="loadQuestions('{{ t }}')">{{ t }}</div>
    {% endfor %}
</div>

<div class="content" id="content">
    <h2>Select a topic from the sidebar</h2>
</div>

<script>
async function loadQuestions(type) {
    const res = await fetch(`/questions/${type}`);
    const data = await res.json();

    const content = document.getElementById("content");
    content.innerHTML = "";

    data.forEach((q, idx) => {
        const box = document.createElement("div");
        box.className = "question-box";

        box.innerHTML = `
            <h3>Q${idx + 1}. ${q.Question}</h3>

            <div class="options">
                <label><input type="radio" name="q${idx}" value="A"> ${q["Option A"]}</label>
                <label><input type="radio" name="q${idx}" value="B"> ${q["Option B"]}</label>
                <label><input type="radio" name="q${idx}" value="C"> ${q["Option C"]}</label>
                <label><input type="radio" name="q${idx}" value="D"> ${q["Option D"]}</label>
            </div>

            <button class="submit-btn" onclick="submitAnswer(${idx}, '${q.Answer}')">Submit</button>
            <button class="hint-btn" onclick="showHint(${idx})">Hint</button>

            <div id="feedback-${idx}" class="feedback"></div>
            <pre id="hint-${idx}">${q.Approach}</pre>
        `;

        content.appendChild(box);
    });
}

function submitAnswer(idx, correctAns) {
    const selected = document.querySelector(`input[name="q${idx}"]:checked`);
    const feedback = document.getElementById(`feedback-${idx}`);
    const hint = document.getElementById(`hint-${idx}`);

    if (!selected) {
        feedback.innerHTML = "Please select an option.";
        feedback.className = "feedback wrong";
        return;
    }

    if (selected.value === correctAns) {
        feedback.innerHTML = "✔ Correct answer";
        feedback.className = "feedback correct";
    } else {
        feedback.innerHTML = "✖ Wrong answer. See approach below.";
        feedback.className = "feedback wrong";
        hint.style.display = "block";
    }
}

function showHint(idx) {
    const hint = document.getElementById(`hint-${idx}`);
    hint.style.display = hint.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
